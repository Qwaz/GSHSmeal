<div class="modal-header">
	<h3>
		{{ food.name }}
		<small>
			{% for allergy in food.allergy_list %}
				<span class="label label-info">{{ allergy }}</span>
			{% endfor %}
		</small>
	</h3>
</div>
<div class="modal-body">
	<h4>최근 나왔던 급식</h4>
	<ul>
		{% for meal in food.meals_ordered %}
			<li>{{ meal }}</li>
		{% endfor %}
	</ul>
</div>
