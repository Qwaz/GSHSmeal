<div class="modal-header">
	<h3>
		{{ food.name }}
		<small>
			{% for allergy in food.allergy_list %}
				<span class="label label-info">{{ allergy }}</span>
			{% endfor %}
		</small>
	</h3>
</div>
<div class="modal-body">
	<ul>
		{% for meal in food.meal_set.all %}
			<li>{{ meal }}</li>
		{% endfor %}
	</ul>
</div>
