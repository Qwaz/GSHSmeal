<div class="spinner-content">
	<input type="number" class="rating" min="0" max="5" step="0.5">
	<button id="rating-submit" class="btn btn-default">확인</button>
</div>

<script>
	$(document).ready(function(){
        var $input = $('input.rating'), count = Object.keys($input).length;
        if (count > 0) {
            $input.rating({
	            defaultCaption: '{rating}점',
	            starCaptions: {},
	            clearCaption: '미평가',
	            clearButton: ''
            });
        }
	});

	$('#rating-submit').click(function(){
		loadRating();
	});
</script>
