<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			<a data-toggle="collapse" data-parent="#{{ data_parent }}" href="#{{ meal.meal_name }}">
				{{ meal }}
			</a>
		</h3>
	</div>
	<div id="{{ meal.meal_name }}" class="panel-collapse collapse">
		<div class="panel-body">
			{% for food in meal.foods.all %}
				{{ food.name }}<br>
			{% empty %}
				급식 정보가 없습니다.
			{% endfor %}
		</div>
	</div>
</div>
