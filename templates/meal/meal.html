<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a data-toggle="collapse" data-parent="#{{ data_parent }}" href="#{{ meal.meal_name }}">
                {{ meal }}
            </a>
        </h3>
    </div>
    <div id="{{ meal.meal_name }}" class="panel-collapse collapse">
        <div class="panel-body">
            <ul>
                {% for food in meal.foods.all %}
                    <li><a data-toggle="modal" data-target=".modal" href="{% url 'food_detail' food_id=food.id %}">{{ food.name }}</a></li>
                {% empty %}
                    급식 정보가 없습니다.
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
